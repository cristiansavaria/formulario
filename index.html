<!doctype html>
<html lang="en">

<head>
  <title>Contacto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="estilo.css/estilos.css">

</head>

<body>
  <div class="sidebar">
    <a class="active" href="index.html">Inicio</a>
    <a href="buscar.html">Buscar</a>
    <a href="acerca_de.html">Acerca de</a>
    <a href="contacto.html">Contacto</a>
  </div>

  <div class="container">
    <div class="jumbotron mt-5">

      <div class="row">
        <div class="column">
          <img id="imagenportada" src="img/naturaleza.jpg" alt="imagene">
        </div>
        <div class="column">
          <h1 class="titulo">
            Sitios y <span>Parcelas</span>
          </h1>
        </div>
      </div>
    </div>

  </div>


  <div class="container">
    <div class="jumbotron mt-5 ">
      <h1 class="paginacion">Contacto</h1>
      <form>
        <div class="row">
          <div class="form-group">
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" class="form-control" placeholder="Nombre Completo" id="nombre">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="example@gmail.com" id="email">
            </div>

            <div class="form-group">
              <label for="identificacion">Identificación</label>
              <div class="form-group">
                <div class="container">
                  <input type="radio" class="form-check-input" name="check" id="rut">
                  <label class="form-check-label">Rut</label>
                </div>

                <div class="container">
                  <input type="radio" class="form-check-input" name="check" id="pasaporte">
                  <label class="form-check-label">Pasaporte</label>
                </div>
              </div>
              <input type="number" class="form-control" placeholder="Ingrese su identificación aquí"
                id="identificacion">
            </div>

            <div class="form-group">
              <label for="nrotel">Numero de Teléfono</label>
              <input type="number" class="form-control" placeholder="XXXX XXXX" id="nrotel" min="0">
            </div>

            <div class="form-group">
              <textarea class="form-control" placeholder="Comentario" id="comentario" rows="7"></textarea>
            </div>
          </div>
        </div>
        <div class="botones">
          <input type="button" value="Limpiar">
          <input type="submit" value="Enviar">
        </div>

      </form>

    </div>
  </div>




  <div class="container">
    <div class="jumbotron mt-5 text-center" style="margin-bottom:0">
      <p>Siguenos en Nuestras Redes Sociales:</p>

      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
